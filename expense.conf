server {
    listen       80;
    server_name  localhost;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    proxy_http_version 1.1;
    location /api/ { proxy_pass http://localhost:8080/; }
    location /health {
      stub_status on;
      access_log off;
    }
}

